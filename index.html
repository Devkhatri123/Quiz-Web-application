<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dosis">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
    <title>Quiz Web app</title>
</head>

<body>
    <header id="one">
        <div class="stars_cont">
        <div id="stars"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
        <nav>
            <img src="Black___White_Minimalist_Business_Logo-removebg-preview.png" alt="Quiz_logo" id="logo" />
             <ul>
                    
                    <i class="fa fa-bars" aria-hidden="true" id="menu"></i>
                </ul>
                
            <div id="users_options">
                <i class="fas fa-window-close" id="close"></i>
                <a href="SignIn.html" class="emaildisplay">Login</a>
             <a  class="my_quiz" >My Quizes</a>
            <a href="LeaderBoard.html" class="leaderboard">LeaderBoard</a>
            <a  class="logout">Logout</a>
            </div>
        </nav>
       
        <div class="header_text">
            <div class="    width: 50%;">
                <h1 style="max-width: 607px;">The QuizAPI includes a wide number of <span class="auto_type"></span> questions</h1>
                <p>Test your knowledge or easily embed a quiz on your website with the Quiz API</p>
            </div>
            <div class="img_cont">
                <img src="laptop-quizapi.png" alt="laptop" id="laptop">
            </div>
        </div>
    </div>
    </header>
    <section id="second">
        <div class="section_header">
            <h2>Our Top Topics</h2>
            <p id="para">Test your skills with our top topics with a variaty of questions set for beginners and seniors
                alike!</p>
        </div>
        <div class="questions_cont">
            <a id="a" class="a" data-value="Sports" data-questions="10" data-number="21">
    </a>
        <a id="a1" class="a" data-value="General Knowledge" data-questions="10" data-number="9" style="background-image: url(general_knowdege.jpeg);">
        </a>
        <a id="a2" class="a" data-value="Politics" data-questions="10" data-number="24">
       
    </a>
    <a id="a" class="a"  data-value="History" data-questions="10" data-number="23" style="background-image: url(history.jpeg);">
     </a>
    <a id="a" class="a"  data-value="Entertainment: Music" data-questions="10" data-number="12" style="background-image: url(music.jpeg);">
     </a>
    <a id="a" class="a"  data-value="Animals" data-questions="10" data-number="27" style="background-image: url(animal.jpeg);">
        
    </a>
    <a id="a" class="a"  data-value="Art" data-questions="10" data-number="25" style="background-image: url(art.jpeg);">
       </a>
    <a id="a" class="a"  data-value="Geography" data-questions="10" data-number="22" style="background-image: url(geography.jpeg);">
       
    </a>
    </div>
    </section>
    <script src="user.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore.js"></script>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script>
        var typed = new Typed(".auto_type", {
            strings: ["Sports", "Geography", "Politics", "Music", "Art","General Knowledge","Animal","History"],
            typeSpeed: 150,
            backSpeed: 150,
            looped: true,
        });
    </script>
     <!-- <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js" type="module"></script> -->
    <script  src="firebase.js"  type="module"></script>
    <script  src="index.js" type="module"></script>
    <!-- <script src="firebase.js" type="module"></script> -->
</body>

</html>
